<div id="page">
  <div class="flex justify-content-between align-items-center">
    <h2>Grupo Patrimonial</h2>
    <button class="p-button-secondary" pButton icon="ph-bold ph-plus"
      (click)="setFormVisible(true)"></button>
  </div>
  <div id="page-container">
    <!-- List page filter -->
    <form class="grid p-fluid formgrid" [formGroup]="filterForm">
      <!-- Codigo Control -->
      <div class="field col-12 md:col-2">
        <label>Código</label>
        <input type="text" autofocus formControlName="codigo" placeholder="Código" pInputText>
      </div>
      <!-- Descrição Control -->
      <div class="field col-12 md:col-6">
        <label>Descrição</label>
        <input type="text" autofocus formControlName="descricao" placeholder="Descrição" pInputText>
      </div>
      <!-- Status Control -->
      <div class="field col-12 md:col-3">
        <label>Status</label>
        <p-dropdown [options]="statusOptions" formControlName="inativo" optionLabel="name"
          placeholder="Selecione..." (onBlur)="setEmptyStatusValue()" [showClear]="true"></p-dropdown>
      </div>
      <!-- Search Button -->
      <div class="field col-12 md:col-1">
        <label style="height: 1em; width: 100%;"></label>
        <button class="p-button-secondary p-button-outlined" pButton icon="ph ph-magnifying-glass"
          (click)="get()"></button>
      </div>
    </form>
    <!-- Table -->
    <p-table [value]="paginatedList!" styleClass="p-datatable-sm mt-3">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:16.66%">Código</th>
          <th style="width:51%">Descrição</th>
          <th>Status</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td>{{ data.Codigo }}</td>
          <td>{{ data.Descricao }}</td>
          <td>{{ data.Inativo == 'S' ? "Inativo" : "Ativo" }}</td>
          <td style="text-align: right">
            <i class="ph-bold ph-info cursor-pointer mr-2" title="Ver detalhes" (click)="setInfoModalData(data)"></i>
            <i class="ph-bold ph-pencil-simple cursor-pointer" title="Ver detalhes" (click)="setFormVisible(true, data)"></i>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="footer">
        <tr *ngIf="!paginatedList?.length">
          <td colspan="4" class="text-center font-normal">
            Não há grupos patrimoniais a serem exibidos.
          </td>
        </tr>
      </ng-template>
    </p-table>
    <!-- Paginator -->
    <p-paginator (onPageChange)="onPageChange($event)" [first]="pagination.first"
     [rows]="pagination.rows" [totalRecords]="pagination.totalRecords"
     [rowsPerPageOptions]="pagination.rowsPerPageOptions" *ngIf="paginatedList.length">
    </p-paginator>
  </div>
</div>
<!-- Info Modal -->
<app-heritage-group-info [formVisible]="infoModalVisible"
  (setModalVisible)="setInfoModalVisible(false)" [data]="data">
</app-heritage-group-info>
<!-- Form -->
<app-heritage-group-form [data]="data" [showForm]="formVisible"
  (closeForm)="setFormVisible(false)">
</app-heritage-group-form>
